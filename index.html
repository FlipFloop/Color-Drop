<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Trash Fall - Game</title>

        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/jquery-2.1.0.min.js"></script> <!-- adding jQuery to the script -->
        <script src="js/script.js"></script>
    </head>
    <body>

        <div id = "text">
          <h1 id = "main_title">Color Drop</h1>

          <p>Play with arrow keys or with A and D(QWERTY)/Q and D (AZERTY)</p>

          <a href = "https://github.com/FlipFloop/Color-Drop" class = "link">View GitHub Project</a> <br />

          <button id = "play">Play</button>
          <select id = "options">
              <option value="none">none (choose one in order to play)</option>
              <option value="Dark">Dark</option>
              <option value="Light">Light</option>
              <option value="Blue_White">Blue/White</option>
              <option value="Red_White">Red/White</option>
          </select>

        </div>

        <div id = "game">
          <span id = "score"></span>

          <div id = "player"></div>

        </div>

      <a href = "https://github.com/FlipFloop/" class = "link">FlipFloop</a> <br />
      <a href = "https://github.com/FlipFloop/Color-Drop" class = "link">GitHub Project</a>

    </body>
</html>
